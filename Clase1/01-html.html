<html>
    <head>
        <title>Título de la Pag.</title>
    </head>
    <body>
        <h1>Título Principal</h1>
        <h2>Subtítulo</h2>
        <h6>texto</h6>        
        <br>
        <p>bla bla bla ....</p>
        
        <!-- Tipos de Inputs -->
        <form>
            <input type="text" name="nombre" id="id" value="texto en el imput">
            <input type="password">
            <br>
            
            <!-- submit: entiende que se va a enviar. Se supone que al servidor 
                si estoy en un tag form el submit recarga.. -->
            <input type="submit">        
            <input type="button" value="btn">
            <input type="checkbox">            
            <input type="file">
            <input type="date">
            <br>
            
            <!-- limpia los campos a los datos por defecto siempre que este en un form-->
            <input type="reset">
            <br>

            <!-- text -->
            <input type="text" value="texto" size="10" maxlength="20">
            <br>

            <!-- checkbox: value me va a decir que check està chequedo 
                el checked indica que va a aparecer chequeado-->
            <input type="checkbox" value="algo" checked>
            <input type="checkbox" value="1">
            <input type="checkbox" value="2">
            <br>

            <!-- radio: el name va a agrupar los radio -->
            <input type="radio" name="group">
            <input type="radio" name="group" checked>
            <input type="radio" name="group">
            <br>

            <!-- image: siempre ruta relativa -->
            <input type="image" src="./descarga.jpg">
            <br>

            <!-- textarea: wrap cambia de fila automaticamente -->
            <textarea name="" id="" cols="30" rows="10" wrap=""></textarea>
            <br>

            <!-- listaDesplegable: -->
            <select name="combo" id="cboLista">
                <option value="1">Uno</option>
                <option value="2" selected>Dos</option>
            </select>
            <br>

    </body>
